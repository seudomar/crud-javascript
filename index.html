<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud javascript</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark">

    <div class="container p-4">

        <div class="row">
            <!--Es una fila q nos permite colocar elemento horizontal-->
            <div class="col md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Add Task</h1>

                        <form id="task-form">
                            <label for="title">Title: </label>
                            <input class="form-control mb-3" type="text" placeholder="Task Title" id="task-title">
                    
                            <label for="description">Description: </label>
                            <textarea class="form-control mb-3" name="" id="task-description" rows="3" placeholder="Task Description"></textarea>
                    
                            <button class="btn btn-primary" id="task-salvar">Salvar</button>
                        </form>


                    </div>
                </div>
            </div>

            <div id="tasks-container" class="col md-6">

                

            </div>
        </div>

    </div>


   

    <script type="module" src="./index.js"></script>
</body>
</html>
